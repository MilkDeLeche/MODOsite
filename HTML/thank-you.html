<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Thank You - MODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Template Styles -->
    <link rel="stylesheet" type="text/css" href="css/plugins.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!-- Custom Browser Color -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#BABEC8">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#141414">
  </head>

  <body>
    <!-- Main Content Start -->
    <main class="thank-you-page">
      <!-- Video Background Section -->
      <div class="video-section">
        <div class="video-container">
          <video autoplay muted loop playsinline id="heroVideo">
            <source src="img/RENDER.mp4" type="video/mp4">
           <!-- <img src="img/hero-fallback.jpg" alt="Hero Background"> -->
          </video>
          <div class="video-overlay"></div>
        </div>
        
        <!-- Header with Logo -->
        <header class="page-header">
          <div class="header-content">
            <a href="index.html" class="logo-link">
              <img src="img/modo wht.png" alt="MODO Logo" style="max-width: 150px; height: auto; margin-left: 40px;">
            </a>
            <nav class="header-nav">
              <a href="about.html" class="menu__link">About</a>
              <a href="contact.html" class="menu__link">Contact</a>
            </nav>
          </div>
        </header>
      </div>

      <!-- Thank You Content -->
      <div class="content-section">
        <div class="container">
          <div class="thank-you-content">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your message has been sent successfully.</p>
            <p class="thank-you-subtext">I'll get back to you as soon as possible.</p>
            <div class="form__item animate-in-up">
              <button class="btn btn-default hover-default" type="button" onclick="window.location.href='index.html'">
                <em></em>
                <span class="btn-caption">Return to Home</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Load Scripts -->
    <script src="js/libs.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Initialize button hover effect
      $(document).ready(function() {
        $('.hover-default, .hover-circle, .circle, .inner-video-trigger, .socials-cards__link')
          .on('mouseenter', function(e) {
            var parentOffset = $(this).offset(),
              relX = e.pageX - parentOffset.left,
              relY = e.pageY - parentOffset.top;
            $(this).find('em').css({top:relY, left:relX})
          })
          .on('mouseout', function(e) {
            var parentOffset = $(this).offset(),
              relX = e.pageX - parentOffset.left,
              relY = e.pageY - parentOffset.top;
            $(this).find('em').css({top:relY, left:relX})
          });
      });
    </script>

    <style>
      .thank-you-page {
        min-height: 100vh;
        background: #000;
      }

      .video-section {
        position: relative;
        height: 50vh;
        overflow: hidden;
      }

      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      }

      .page-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        padding: 2rem;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        max-width: 150px;
        height: auto;
        margin-left: 40px;
        border: none;
        outline: none;
        box-shadow: none;
        background: none;
        object-fit: contain;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      .back-link {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        transition: opacity 0.3s ease;
      }

      .back-link:hover {
        opacity: 0.8;
      }

      .content-section {
        padding: 4rem 2rem;
        background: #000;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .thank-you-content {
        text-align: center;
        color: #fff;
      }

      .thank-you-title {
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .thank-you-message {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        opacity: 0.9;
      }

      .thank-you-subtext {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.7;
      }

      .form__item {
        display: inline-block;
      }

      @media (max-width: 768px) {
        .thank-you-title {
          font-size: 3rem;
        }
        
        .thank-you-message {
          font-size: 1.2rem;
        }
        
        .thank-you-subtext {
          font-size: 1rem;
        }
      }
    </style>
  </body>
</html>
